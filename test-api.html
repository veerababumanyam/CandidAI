<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .form-group { margin: 20px 0; }
        label { display: block; margin-bottom: 5px; }
        input, textarea { width: 100%; padding: 10px; margin-bottom: 10px; }
        button { padding: 10px 20px; margin: 5px; }
        .result { margin: 20px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
    </style>
</head>
<body>
    <h1>CandidAI API Test</h1>
    
    <div class="form-group">
        <label for="openai-key">OpenAI API Key:</label>
        <input type="password" id="openai-key" placeholder="sk-proj-...">
    </div>
    
    <div class="form-group">
        <label for="anthropic-key">Anthropic API Key:</label>
        <input type="password" id="anthropic-key" placeholder="sk-ant-...">
    </div>
    
    <div class="form-group">
        <label for="gemini-key">Gemini API Key:</label>
        <input type="password" id="gemini-key" placeholder="AIzaSy...">
    </div>
    
    <div class="form-group">
        <button onclick="testOpenAI()">Test OpenAI</button>
        <button onclick="testAnthropic()">Test Anthropic</button>
        <button onclick="testGemini()">Test Gemini</button>
        <button onclick="saveKeys()">Save Keys</button>
        <button onclick="loadKeys()">Load Keys</button>
    </div>
    
    <div id="result" class="result" style="display: none;"></div>
    
    <script>
        function showResult(message, isSuccess = true) {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = message;
            resultDiv.className = `result ${isSuccess ? 'success' : 'error'}`;
            resultDiv.style.display = 'block';
        }
        
        async function testOpenAI() {
            const apiKey = document.getElementById('openai-key').value;
            if (!apiKey) {
                showResult('Please enter OpenAI API key', false);
                return;
            }
            
            try {
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: 'gpt-3.5-turbo',
                        messages: [
                            {
                                role: 'user',
                                content: 'Please provide some advice for preparing for a software engineering interview.'
                            }
                        ],
                        max_tokens: 150
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                showResult(`OpenAI Success! Response: ${data.choices[0].message.content}`, true);
            } catch (error) {
                showResult(`OpenAI Error: ${error.message}`, false);
            }
        }
        
        async function testAnthropic() {
            const apiKey = document.getElementById('anthropic-key').value;
            if (!apiKey) {
                showResult('Please enter Anthropic API key', false);
                return;
            }
            
            try {
                const response = await fetch('https://api.anthropic.com/v1/messages', {
                    method: 'POST',
                    headers: {
                        'x-api-key': apiKey,
                        'Content-Type': 'application/json',
                        'anthropic-version': '2023-06-01'
                    },
                    body: JSON.stringify({
                        model: 'claude-3-sonnet-20240229',
                        max_tokens: 150,
                        messages: [
                            {
                                role: 'user',
                                content: 'Please provide some advice for preparing for a software engineering interview.'
                            }
                        ]
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                showResult(`Anthropic Success! Response: ${data.content[0].text}`, true);
            } catch (error) {
                showResult(`Anthropic Error: ${error.message}`, false);
            }
        }
        
        async function testGemini() {
            const apiKey = document.getElementById('gemini-key').value;
            if (!apiKey) {
                showResult('Please enter Gemini API key', false);
                return;
            }
            
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        contents: [
                            {
                                parts: [
                                    {
                                        text: 'Please provide some advice for preparing for a software engineering interview.'
                                    }
                                ]
                            }
                        ],
                        generationConfig: {
                            maxOutputTokens: 150,
                            temperature: 0.7
                        }
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                const content = data.candidates?.[0]?.content?.parts?.[0]?.text;
                if (content) {
                    showResult(`Gemini Success! Response: ${content}`, true);
                } else {
                    showResult('Gemini Error: No content in response', false);
                }
            } catch (error) {
                showResult(`Gemini Error: ${error.message}`, false);
            }
        }
        
        function saveKeys() {
            const keys = {
                openai: document.getElementById('openai-key').value,
                anthropic: document.getElementById('anthropic-key').value,
                gemini: document.getElementById('gemini-key').value
            };
            
            localStorage.setItem('candidai_api_keys', JSON.stringify(keys));
            showResult('Keys saved successfully!', true);
        }
        
        function loadKeys() {
            const saved = localStorage.getItem('candidai_api_keys');
            if (saved) {
                const keys = JSON.parse(saved);
                document.getElementById('openai-key').value = keys.openai || '';
                document.getElementById('anthropic-key').value = keys.anthropic || '';
                document.getElementById('gemini-key').value = keys.gemini || '';
                showResult('Keys loaded successfully!', true);
            } else {
                showResult('No saved keys found', false);
            }
        }
        
        // Load keys on page load
        window.addEventListener('load', loadKeys);
    </script>
</body>
</html>
